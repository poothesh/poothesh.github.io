<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Card</title>
    <style>
        .card {
            width: 190px;
            height: 90px;
            background: #ffff;
            box-shadow: 0 1px 25px rgba(0,0,0,0.2);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            padding: 12px 10px;
        }

        .card_load {
            width: 70px;
            height: 70px;
            position: relative;
            float: left;
            background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0 40%, #e5e5e5 48%);
            border-radius: 50%;
            background-size: 200% 100%;
            background-position: 100% 0;
            animation: load89234 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card_load img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .card_load_extreme_description {
            width: 90px;
            height: 47px;
            position: relative;
            float: right;
            border-radius: 5px;
            background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0 40%, #e5e5e5 48%);
            margin-top: 10px;
            background-size: 200% 100%;
            background-position: 100% 0;
            animation: load89234 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
        }

        @keyframes load89234 {
            100% {
                background-position: -100% 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card_load">
            <img src="/portfolio/img/udemy-4096.png" alt="Udemy Logo">
        </div>
        <div class="card_load_extreme_description">React</div>
    </div>
</body>
</html>
