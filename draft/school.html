<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualification Animation</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background-color: #f5f5f5;
    }

    .school-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
    }

    .school-name{
        text-align: left;
        text-align: center;
        font-weight: 200;
    }

    .info-section {
      text-align: center;
      border: 2px solid #41b0ff;
      border-radius: 15px;
      padding: 20px;
      background-color: rgba(65, 176, 255, 0.15);
      width: 250px;
      box-shadow: 0 0 5px #41b0ff, 0 0 10px #41b0ff, 0 0 15px #41b0ff;
    }

    .info-section h2 {
      color: #41b0ff;
      margin-bottom: 10px;
    }

    .pixel {
      position: absolute;
      width: 10px;
      height: 10px;
      background-size: 150px 150px;
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .image-pixel-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background: none;
      border-radius: 50%;
    }

    .toggle-follow {
      padding: 10px 20px;
      background: none;
      color: #41b0ff;
      text-align: center;
      transition: all 0.1s ease;
    }

    .toggle-follow:hover {
      text-shadow: 0 0 5px #41b0ff, 0 0 10px #41b0ff, 0 0 15px #41b0ff;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }

    sup {
      display: inline-block;
      transform: rotate(40deg);
    }
  </style>
</head>

<body>
  <h1>Qualification</h1>

  <div class="container school-container">
    <div class="info-section">
      <h2>10<sup>ðŸŽ“</sup></h2>
      <div class="image-pixel-wrapper" data-img-src="/portfolio/img/Shrivallividhyalayaa.png"></div>
      <p class="school-name">Shri Valli Vidhyalayaa Matriculation School</p>
      <p><strong>Percentage:</strong> 79.40%</p>
    </div>
    <div class="info-section">
      <h2>12<sup>ðŸŽ“</sup></h2>
      <div class="image-pixel-wrapper" data-img-src="/portfolio/img/Century-Foundation-School.jpeg"></div>
      <p class="school-name">Century Foundation Matriculation Hr Sec School</p>
      <p><strong>Percentage:</strong> 67.50%</p>
    </div>
  </div>

  <p class="toggle-follow"><strong>Donâ€™t forget to click on the logo! ðŸ˜‰ðŸ˜œ</strong></p>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setupPixelEffect(container, imgSrc) {
      const rows = 15;
      const cols = 15;
      const pixelSize = 10;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const pixel = document.createElement('div');
          pixel.classList.add('pixel');
          pixel.style.width = `${pixelSize}px`;
          pixel.style.height = `${pixelSize}px`;
          pixel.style.backgroundImage = `url(${imgSrc})`;
          pixel.style.backgroundPosition = `-${col * pixelSize}px -${row * pixelSize}px`;
          pixel.style.left = `${col * pixelSize}px`;
          pixel.style.top = `${row * pixelSize}px`;
          container.appendChild(pixel);
        }
      }
    }

    function disappearIn3D(container) {
      const pixels = container.querySelectorAll('.pixel');
      pixels.forEach(pixel => {
        const randomX = (Math.random() - 0.5) * 300;
        const randomY = (Math.random() - 0.5) * 300;
        const randomZ = (Math.random() - 0.5) * 300;

        pixel.style.transform = `translate3d(${randomX}px, ${randomY}px, ${randomZ}px) rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg)`;
        pixel.style.opacity = '0';
      });

      setTimeout(() => {
        pixels.forEach(pixel => {
          pixel.style.transform = 'translate3d(0, 0, 0)';
          pixel.style.opacity = '1';
        });
      }, 1000);
    }

    document.querySelectorAll('.image-pixel-wrapper').forEach(wrapper => {
      const imgSrc = wrapper.getAttribute('data-img-src');
      setupPixelEffect(wrapper, imgSrc);

      wrapper.addEventListener('click', () => disappearIn3D(wrapper));
    });
  </script>
</body>

</html>
