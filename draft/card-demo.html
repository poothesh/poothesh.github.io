<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Glow</title>
  <style>
    :root {
      --backdrop: hsl(0 0% 60% / 0.12);
      --radius: 14;
      --border: 3;
      --backup-border: var(--backdrop);
      --size: 200;
      --x: 0;
      --y: 0;
      --xp: 0;
      --yp: 0;
      --transition-time: 0.6s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: hsl(0 0% 4%);
      overflow: hidden;
    }

    main {
      display: flex;
      gap: 2rem;
      position: relative;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
      transition: transform var(--transition-time);
    }

    article {
      aspect-ratio: 3 / 4;
      width: 200px;
      padding: 1rem;
      position: relative;
      border-radius: calc(var(--radius) * 1px);
      box-shadow: 0 1rem 2rem -1rem black;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid hsl(0 0% 100% / 0.15);
      backdrop-filter: blur(calc(var(--cardblur, 5) * 1px));
      transition: transform var(--transition-time), width var(--transition-time), box-shadow var(--transition-time);
      cursor: pointer;
      touch-action: none;
      opacity: 0.9;
    }

    .main-card {
      width: 320px;
      transform: scale(1.2);
      opacity: 1;
      z-index: 10;
      box-shadow: 0 1rem 3rem 1rem hsl(210 50% 20% / 0.3);
    }

    /* Glow effect */
    [data-glow] {
      --border-size: calc(var(--border, 2) * 1px);
      --spotlight-size: calc(var(--size, 150) * 1px);
      --hue: calc(var(--base) + (var(--xp, 0) * var(--spread, 0)));
      background-image: radial-gradient(
        var(--spotlight-size) var(--spotlight-size) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(var(--hue, 210) calc(var(--saturation, 100) * 1%) calc(var(--lightness, 70) * 1%) / var(--bg-spot-opacity, 0.15)), transparent
      );
      background-color: var(--backdrop, transparent);
      background-size: calc(100% + (2 * var(--border-size))) calc(100% + (2 * var(--border-size)));
      background-position: 50% 50%;
      background-attachment: fixed;
      border: var(--border-size) solid var(--backup-border);
      position: relative;
    }

    [data-glow]::before,
    [data-glow]::after {
      pointer-events: none;
      content: "";
      position: absolute;
      inset: calc(var(--border-size) * -1);
      border: var(--border-size) solid transparent;
      border-radius: calc(var(--radius) * 1px);
    }

    /* Emphasis light */
    [data-glow]::before {
      background-image: radial-gradient(
        calc(var(--spotlight-size) * 0.75) calc(var(--spotlight-size) * 0.75) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(var(--hue, 210) calc(var(--saturation, 100) * 1%) calc(var(--lightness, 50) * 1%) / var(--border-spot-opacity, 1)), transparent 100%
      );
      filter: brightness(2);
    }

    /* Spotlight */
    [data-glow]::after {
      background-image: radial-gradient(
        calc(var(--spotlight-size) * 0.5) calc(var(--spotlight-size) * 0.5) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(0 100% 100% / var(--border-light-opacity, 1)), transparent 100%
      );
    }

    article button {
      padding: 0.75rem 2rem;
      align-self: end;
      color: hsl(0 0% 80%);
      background: none;
      border: none;
      cursor: pointer;
    }

    button[data-glow] span {
      font-weight: bold;
      background-image: radial-gradient(
        var(--spotlight-size) var(--spotlight-size) at
        calc(var(--x, 0) * 1px)
        calc(var(--y, 0) * 1px),
        hsl(var(--hue, 210) calc(var(--saturation, 100) * 1%) calc(var(--lightness, 70) * 1%) / var(--bg-spot-opacity, 1)), transparent
      );
      background-color: var(--backdrop, transparent);
      background-position: 50% 50%;
      background-clip: text;
      filter: brightness(1.5);
      color: transparent;
    }
  </style>
</head>
<body>
  <main id="card-container">
    <article data-glow>
      <button data-glow><span>Card 1</span></button>
    </article>
    <article data-glow>
      <button data-glow><span>Card 2</span></button>
    </article>
    <article data-glow class="main-card">
      <button data-glow><span>Main Card</span></button>
    </article>
    <article data-glow>
      <button data-glow><span>Card 4</span></button>
    </article>
    <article data-glow>
      <button data-glow><span>Card 5</span></button>
    </article>
  </main>

  <script>
    const cards = document.querySelectorAll("article");
    const mainCard = document.querySelector(".main-card");

    mainCard.addEventListener("click", () => {
      // Reset all cards
      cards.forEach(card => {
        card.classList.remove("main-card");
        card.style.transform = "translateX(0) scale(1)";
      });

      // Animating left and right cards when the main card is clicked
      setTimeout(() => {
        cards[0].style.transform = "translateX(-240px) scale(0.85)";
        cards[1].style.transform = "translateX(-120px) scale(0.9)";
        cards[3].style.transform = "translateX(120px) scale(0.9)";
        cards[4].style.transform = "translateX(240px) scale(0.85)";

        mainCard.classList.add("main-card");
      }, 100);
    });

    const syncPointer = (event) => {
      const pointerX = event.pageX;
      const pointerY = event.pageY;
      const x = pointerX.toFixed(2);
      const y = pointerY.toFixed(2);
      const xp = (pointerX / window.innerWidth).toFixed(2);
      const yp = (pointerY / window.innerHeight).toFixed(2);
      document.documentElement.style.setProperty('--x', x);
      document.documentElement.style.setProperty('--xp', xp);
      document.documentElement.style.setProperty('--y', y);
      document.documentElement.style.setProperty('--yp', yp);
    };

    document.body.addEventListener('pointermove', syncPointer);
  </script>
</body>
</html>
