<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Cracker Confetti Effect</title>
</head>
<body>
    <button id="confettiButton">Celebrate!</button>

    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Function to trigger the sky-cracker style confetti effect
        function fireSkyCracker() {
            // Create multiple "crackers" that rise up and burst
            const duration = 2 * 1000; // Duration of the effect in ms
            const animationEnd = Date.now() + duration;
            const defaultColors = ['#ff0', '#f00', '#0f0', '#00f', '#ff69b4', '#ff4500'];

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            (function frame() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return;
                }

                // Configure and launch a confetti burst
                confetti({
                    particleCount: 10,
                    startVelocity: 30, // Speed of particles moving up
                    spread: 60,
                    origin: {
                        x: Math.random(), // Random horizontal position
                        y: 1 // Start from bottom of the screen
                    },
                    colors: [defaultColors[Math.floor(Math.random() * defaultColors.length)]]
                });

                // Continue launching confetti
                requestAnimationFrame(frame);
            })();
        }

        // Add event listener to the button to trigger the sky-cracker effect on click
        document.getElementById('confettiButton').addEventListener('click', fireSkyCracker);
    </script>
</body>
</html>
