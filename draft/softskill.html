<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; filter: brightness(1); }
      50% { transform: scale(1.2); opacity: 0.8; filter: brightness(1.5); }
      100% { transform: scale(1); opacity: 1; filter: brightness(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.3; filter: brightness(1.8); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes progressRTL {
      0% { 
        width: 0;
        right: 100%;
        opacity: 1;
      }
      100% { 
        right: 0;
        opacity: 1;
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 3rem;
      position: relative;
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 2px;
    }

    .star {
      position: absolute;
      color: #ffeb3b;
      animation: blink 2s infinite;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    .skill-box {
      margin: 25px 0;
      animation: float 6s infinite ease-in-out;
      text-align: right;
    }

    .title-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      order: 2;
    }

    .title-icon {
      margin-left: 10px;
      font-size: 1.8rem;
      animation: sparkle 2s infinite;
      order: 1;
      margin-right: 10px;
    }

    .skill-bar {
      height: 12px;
      width: 100%;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      direction: ltr;
    }

    .skill-per {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 10px;
      animation: progressRTL 1.5s ease-in-out forwards;
      opacity: 0;
      right: 0;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    .tooltip {
      position: absolute;
      left: -20px;
      top: -35px;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      animation: blink 3s infinite;
    }

    .tooltip::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 10px;
      height: 10px;
      background: #333;
    }

    .skill-per:hover {
      filter: brightness(1.2);
      transition: filter 0.3s ease;
    }
    .skill-per .tooltip {
  position: absolute;
  right: -14px;
  top: -28px;
  font-size: 9px;
  font-weight: 500;
  color: rgb(0, 0, 0);
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 3px;
  background: rgb(226, 226, 226);
  z-index: 1;
}

.tooltip::before {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -2px;
  height: 10px;
  width: 10px;
  z-index: -1;
  background-color: rgb(226, 226, 226);
  transform: translateX(-50%) rotate(45deg);
}
  </style>
</head>
<body>
  <div class="container">
    <h1> Soft Skills </h1>
    
    <div class="skill-box">
      <div class="title-container">      
        <span class="title">Communication <span class="title-icon">üó£Ô∏è</span></span>
      </div>
      <div class="skill-bar">
        <div class="skill-per" style="width: 90%">
          <span class="tooltip">90%</span>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <div class="title-container">
       
        <span class="title">Adaptability  <span class="title-icon">üòé</span></span>
      </div>
      <div class="skill-bar">
        <div class="skill-per" style="width: 85%">
          <span class="tooltip">85%</span>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <div class="title-container">
        
        <span class="title">Leadership <span class="title-icon">üë®‚Äçüíº</span></span>
      </div>
      <div class="skill-bar">
        <div class="skill-per" style="width: 88%">
          <span class="tooltip">88%</span>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <div class="title-container">
        
        <span class="title">Photography <span class="title-icon">ü§≥</span></span>
      </div>
      <div class="skill-bar">
        <div class="skill-per" style="width: 82%">
          <span class="tooltip">82%</span>
        </div>
      </div>
    </div>

    <div class="skill-box">
      <div class="title-container">
        
        <span class="title">Creativity <span class="title-icon">üí°</span></span>
      </div>
      <div class="skill-bar">
        <div class="skill-per" style="width: 95%">
          <span class="tooltip">95%</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createStars() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.textContent = '‚ú¶';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
