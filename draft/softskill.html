<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
  <style>
    .soft-skills-heading {
      text-align: center;
      color: #333;
      margin-bottom: 3rem;
      position: relative;
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .soft-skills-heading::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 2px;
    }

    .soft-skills-star-section {
      position: relative;
      height: 93vh;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .soft-skills-star {
      position: absolute;
      color: #ffd700;
      animation: softSkillsBlink 2s infinite;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      z-index: 1;
      font-size: 16px;
    }

    @keyframes softSkillsBlink {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.3; filter: brightness(1.8); }
    }

    @keyframes softSkillsFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .soft-skills-box {
      margin: 25px 0;
      animation: softSkillsFloat 6s infinite ease-in-out;
      text-align: right;
      position: relative;
    }

    .soft-skills-title-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .soft-skills-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-right: 10px;
    }

    .soft-skills-icon {
      font-size: 1.8rem;
      margin-left: 10px;
    }

    .soft-skills-bar {
      height: 12px;
      width: 100%;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: visible;
      position: relative;
    }

    .soft-skills-per {
      position: absolute;
      height: 100%;
      right: 0;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 10px;
      animation: softSkillsProgress 1.5s ease-in-out forwards;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    .soft-skills-tooltip {
      position: absolute;
      left: 0;
      top: -35px;
      background: #ffc107;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .soft-skills-tooltip::before {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 8px;
      height: 8px;
      background: #ffc107;
    }

    .soft-skills-container {
      width: 60%;
      float: right;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="soft-skills-star-section">
    <!-- Stars will be dynamically added here -->
  

  <div class="soft-skills-container">
    <h1 class="soft-skills-heading">Skills</h1>

    <div class="soft-skills-box">
      <div class="soft-skills-title-container">
        <span class="soft-skills-title">Creativity</span>
        <i class="fa-solid fa-lightbulb soft-skills-icon"></i>
      </div>
      <div class="soft-skills-bar">
        <div class="soft-skills-per" style="width: 90%;">
          <span class="soft-skills-tooltip">90%</span>
        </div>
      </div>
    </div>

    <div class="soft-skills-box">
      <div class="soft-skills-title-container">
        <span class="soft-skills-title">Leadership</span>
        <i class="fa-solid fa-person-military-rifle soft-skills-icon"></i>
      </div>
      <div class="soft-skills-bar">
        <div class="soft-skills-per" style="width: 88%;">
          <span class="soft-skills-tooltip">88%</span>
        </div>
      </div>
    </div>

    <div class="soft-skills-box">
      <div class="soft-skills-title-container">
        <span class="soft-skills-title">Adaptability</span>
        <i class="fa-solid fa-masks-theater soft-skills-icon"></i>
      </div>
      <div class="soft-skills-bar">
        <div class="soft-skills-per" style="width: 86%;">
          <span class="soft-skills-tooltip">86%</span>
        </div>
      </div>
    </div>

    <div class="soft-skills-box">
      <div class="soft-skills-title-container">
        <span class="soft-skills-title">Photography</span>
        <i class="fa-solid fa-camera-retro soft-skills-icon"></i>
      </div>
      <div class="soft-skills-bar">
        <div class="soft-skills-per" style="width: 85%;">
          <span class="soft-skills-tooltip">85%</span>
        </div>
      </div>
    </div>

    <div class="soft-skills-box">
      <div class="soft-skills-title-container">
        <span class="soft-skills-title">Communication</span>
        <i class="fa-solid fa-phone soft-skills-icon"></i>
      </div>
      <div class="soft-skills-bar">
        <div class="soft-skills-per" style="width: 80%;">
          <span class="soft-skills-tooltip">80%</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  function createSoftSkillsStars() {
    const starSection = document.querySelector('.soft-skills-star-section');
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('span');
      star.className = 'soft-skills-star';
      star.textContent = 'âœ¦';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starSection.appendChild(star);
    }
  }
  createSoftSkillsStars();
</script>

</body>
</html>
