<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .skills-heading {
      text-align: center;
      color: #333;
      margin-bottom: 3rem;
      position: relative;
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .skills-heading::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 2px;
    }

    .skills-star {
      position: absolute;
      color: #ffd700;
      animation: skillsBlink 2s infinite;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      z-index: 1;
      font-size: 16px;
    }

    @keyframes skillsBlink {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.3; filter: brightness(1.8); }
    }

    @keyframes skillsSparkle {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes skillsFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes skillsProgress {
      0% { 
        width: 0;
        opacity: 1;
      }
      100% { 
        opacity: 1;
      }
    }

    .skills-box {
      margin: 25px 0;
      animation: skillsFloat 6s infinite ease-in-out;
      text-align: right;
      position: relative;
    }

    .skills-title-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .skills-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-right: 10px;
    }

    .skills-icon {
      font-size: 1.8rem;
      animation: skillsSparkle 2s infinite;
      margin-left: 10px;
    }

    .skills-bar {
      height: 12px;
      width: 100%;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: visible;
      position: relative;
    }

    .skills-per {
      position: absolute;
      height: 100%;
      right: 0;
      background: linear-gradient(90deg, #ffeb3b, #ffc107);
      border-radius: 10px;
      animation: skillsProgress 1.5s ease-in-out forwards;
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }

    .skills-tooltip {
      position: absolute;
      left: 0;
      top: -35px;
      background: #ffc107;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      transform: translateX(-50%);
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .skills-tooltip::before {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 8px;
      height: 8px;
      background: #ffc107;
    }
  </style>
</head>
<body>
  <h1 class="skills-heading">Skills</h1>
  
  <div class="skills-box">
    <div class="skills-title-container">
      <span class="skills-title">Creativity</span>
      <i class="fa-solid fa-lightbulb skills-icon"></i>
    </div>
    <div class="skills-bar">
      <div class="skills-per" style="width: 90%">
        <span class="skills-tooltip">90%</span>
      </div>
    </div>
  </div>

  <div class="skills-box">
    <div class="skills-title-container">
      <span class="skills-title">Leadership</span>
      <i class="fa-solid fa-person-military-rifle skills-icon"></i>
    </div>
    <div class="skills-bar">
      <div class="skills-per" style="width: 88%">
        <span class="skills-tooltip">88%</span>
      </div>
    </div>
  </div>

  <div class="skills-box">
    <div class="skills-title-container">
      <span class="skills-title">Adaptability</span>
      <i class="fa-solid fa-masks-theater skills-icon"></i>
    </div>
    <div class="skills-bar">
      <div class="skills-per" style="width: 86%">
        <span class="skills-tooltip">86%</span>
      </div>
    </div>
  </div>

  <div class="skills-box">
    <div class="skills-title-container">
      <span class="skills-title">Photography</span>
      <i class="fa-solid fa-camera-retro skills-icon"></i>
    </div>
    <div class="skills-bar">
      <div class="skills-per" style="width: 85%">
        <span class="skills-tooltip">85%</span>
      </div>
    </div>
  </div>

  <div class="skills-box">
    <div class="skills-title-container">
      <span class="skills-title">Communication</span>
      <i class="fa-solid fa-phone skills-icon"></i>
    </div>
    <div class="skills-bar">
      <div class="skills-per" style="width: 80%">
        <span class="skills-tooltip">80%</span>
      </div>
    </div>
  </div>

  <script>
    function createSkillsStars() {
      const container = document.body;
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('span');
        star.className = 'skills-star';
        star.textContent = 'âœ¦';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
    }
    createSkillsStars();
  </script>
</body>
</html>
