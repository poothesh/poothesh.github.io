<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Name</title>
    <style>
        body {
            background-color: black; /* Set background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for centering */
            margin: 0; /* Remove default margin */
        }

        a {
            color: #fff; /* Set default color for the link */
            text-decoration: none; /* Remove underline from links */
        }

        @keyframes colorChange {
            0%, 100% {
                color: white; /* Starting and ending color */
            }
            50% {
                color: #16dcffd7; /* Desired color */
            }
        }

        .navbar-brand {
            display: inline-block;
            font-size: 3rem; /* Adjust size as needed */
        }

        .letter {
            display: inline-block;
            animation: colorChange 1s linear infinite; /* Infinite animation */
            animation-fill-mode: forwards; /* Maintain final color at the end of the cycle */
        }
    </style>
</head>
<body>

<a class="navbar-brand text-white" href="#home"><span id="name"></span></a>

<script>
    const nameElement = document.getElementById("name");
    const name = "POOTHESH M"; // Use a regular space here
    const repeatedName = name.split('').map((letter, index) => {
        // Check if the letter is a space and wrap it accordingly
        if (letter === ' ') {
            return `<span class="letter" style="animation-delay: ${index * 0.5}s">&nbsp;</span>`; // Use &nbsp; for proper spacing
        } else {
            return `<span class="letter" style="animation-delay: ${index * 0.5}s">${letter}</span>`; // For other letters
        }
    }).join('');
    nameElement.innerHTML = repeatedName;
</script>

</body>
</html>
